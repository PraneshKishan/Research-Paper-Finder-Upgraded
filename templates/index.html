<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .abstract { max-height: 60px; overflow: hidden; transition: max-height 0.3s ease-out; }
        .expanded { max-height: 500px; }
        .btn-read-more { cursor: pointer; color: blue; text-decoration: underline; }
    </style>
</head>
<body class="container py-5">
    <h1 class="text-center">Research Paper Finder</h1>
    <div class="mb-4">
        <input type="text" id="search-query" class="form-control" placeholder="Enter search keywords">
        <button class="btn btn-primary mt-2" id="search-btn">Search</button>
    </div>
    <div id="results"></div>
    <script>
        $(document).ready(function() {
            $('#search-btn').click(function() {
                let query = $('#search-query').val().trim();
                if (query === '') {
                    alert('Please enter a search query');
                    return;
                }
                $('#results').html('<p>Loading...</p>');
        
                $.ajax({
                    url: '/search',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ query: query }),
                    success: function(response) {
                        let html = '';
                        response.results.forEach((paper, index) => {
                            let abstract = paper.abstract;
                            let shortAbstract = abstract.split(' ').slice(0, 40).join(' ') + '...'; // Show only first 40 words
        
                            html += `<div class="card my-2 p-3">
                                        <h5>${paper.title}</h5>
                                        <a href="${paper.link}" target="_blank">View Paper</a>
                                        <p class="abstract">${shortAbstract}</p>
                                        <span class="btn-read-more" data-full="${abstract}">Read more</span>
                                    </div>`;
                        });
        
                        $('#results').html(html);
                    }
                });
            });
        
            // Fix Read More functionality
            $(document).on('click', '.btn-read-more', function() {
                let fullAbstract = $(this).data('full');
                let abstractElement = $(this).prev('.abstract');
        
                if ($(this).text() === 'Read more') {
                    abstractElement.text(fullAbstract);
                    $(this).text('Read less');
                } else {
                    let shortAbstract = fullAbstract.split(' ').slice(0, 40).join(' ') + '...';
                    abstractElement.text(shortAbstract);
                    $(this).text('Read more');
                }
            });
        });
        
    </script>
</body>
</html>
